<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TryM2!</title>
    <link rel="stylesheet" href="m2-mike.css" type="text/css" media="screen">
    <script type="text/javascript" src="jquery.1.3.2.min.js"></script>
    <script type="text/javascript" src="m2-mike.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
	<h1>TryM2!</h1>
	This is our great interactive M2 website.
      </div>
      <div id="input">
	<button type="button" id="button1">send to M2</button>
	<div class="subHeader">
	  This is your input!
	</div>Enter M2 commands here
	<div id="dataIn">
	  <form method="post" id="testform" name="testform">
	    <textarea id="M2In">
	    </textarea><br>
	    <input type="submit" id="submit" name="action" value="Submit"> <input type="submit" class="reset" name="action" value="Reset">
	  </form>
	</div>
      </div>
      <div id="output">
	<div class="subHeader">
	  This is our M2 output.
	</div>
	<div id="statusbar">
	  Green or red
	</div>
	<div id="dataOut">
	  <textarea id="M2Out">
	  </textarea><br>
	</div>
      </div>
    </div>
  </body>
</html>

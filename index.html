	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

			<tr>
				<td>

					</h2><button type="button" id="send">Send to M2</button> <button type="button" id="reset">Reset</button> <button type="button" id="see">See selection</button>

							<label for="name">Name:</label> <input name="name" id="name" type="text" />
						</div>
						<div>
							<label for="email">Email:</label> <input name="email" id="email" type="text" />
						</div><input type="submit" value="Submit!" />
					</form>
					</div>
				</td>
			</tr>
		</table>
		<p>
			<textarea id="M2In" wrap='off'>
</textarea> 
			<textarea id="M2Out" wrap='off'>
</textarea>

		</p>

			To send a command to Macaulay2, hit Shift-Enter or press the "Send to M2" Button!
